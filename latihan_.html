<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Mahasiswa Baru</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Formulir Pendaftaran Mahasiswa Baru</h1>
    </div>
    <div id="main">
        <form action="proses.php" method="post" enctype="multipart/form-data">
            <div id="informasi-pribadi">
                <h2>Informasi Pribadi</h2>
                <label for="nama_lengkap">Nama Lengkap:</label>
                <input type="text" id="nama_lengkap" name="nama_lengkap" required>
                <label for="tempat_lahir">Tempat Lahir:</label>
                <input type="text" id="tempat_lahir" name="tempat_lahir" required>
                <label for="tanggal_lahir">Tanggal Lahir:</label>
                <input type="date" id="tanggal_lahir" name="tanggal_lahir" required min="1989-01-01" max="1994-12-31">
                <label for="jenis_kelamin">Jenis Kelamin:</label>
                <select id="jenis_kelamin" name="jenis_kelamin" required>
                    <option value="">Pilih Jenis Kelamin</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
                <label for="agama">Agama:</label>
                <select id="agama" name="agama" required>
                    <option value="">Pilih Agama</option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Katolik">Katolik</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Buddha">Buddha</option>
                    <option value="Konghucu">Konghucu</option>
                </select>
                <label for="no_ijazah">No. Ijazah SMA/MA:</label>
                <input type="text" id="no_ijazah" name="no_ijazah" required>
                <label for="foto">Foto (Maks. 20 KB):</label>
                <input type="file" id="foto" name="foto" accept="image/*" required>
            </div>
            <div id="informasi-orang-tua">
                <h2>Informasi Orang Tua</h2>
                <label for="nama_ayah">Nama Ayah:</label>
                <input type="text" id="nama_ayah" name="nama_ayah" required>
                <label for="nama_ibu">Nama Ibu:</label>
                <input type="text" id="nama_ibu" name="nama_ibu" required>
            </div>
            <div id="informasi-alamat">
                <h2>Informasi Alamat</h2>
                <label for="alamat_rumah">Alamat Rumah:</label>
                <textarea id="alamat_rumah" name="alamat_rumah" required></textarea>
                <label for="no_telp">No. Telepon:</label>
                <input type="text" id="no_telp" name="no_telp" required>
            </div>
            <div id="informasi-pendidikan">
                <h2>Informasi Pendidikan</h2>
                <label for="nama_sekolah_asal">Nama Sekolah Asal:</label>
                <input type="text" id="nama_sekolah_asal" name="nama_sekolah_asal" required>
                <label for="alamat_sekolah_asal">Alamat Sekolah Asal:</label>
                <textarea id="alamat_sekolah_asal" name="alamat_sekolah_asal" required></textarea>
            </div>
            <div id="pilihan-jurusan">
                <h2>Pilihan Jurusan</h2>
                <label for="jurusan_dipilih">Jurusan Dipilih:</label>
                <select id="jurusan_dipilih" name="jurusan_dipilih" required>
                    <option value="">Pilih Jurusan</option>
                    <option value="Komputerisasi Akuntansi">Komputerisasi
