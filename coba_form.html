<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Sederhana</title>
    <link rel="icon" type="img/png" href="gambar/icon.png" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form  method="post" action="/action_page.php">
        <label for="depan">Nama depan :</label>
        <input type="text" id="depan" name="i_name" value="Balqis"><br>
        <label for="n_belakang">Nama Belakang :</label><br>
        <input type="text" id="n_belakang" name="i_belakang" value="Amanda"><br><br>
        <input type="submit" value="Kirim">
        <input type="reset" value="Reset">
    </form>
    <p>Jika anda mengklik tombol "Kirim", data formulis akan dikirim ke halaman bernama "/action_page.php".</p>
    <p>kode html tersebut digunakan untuk membuat formulir sederhana dengan memasukkan nama depan dan nama belakang.</p>
</body>
